{% extends "itreporting/base.html" %}

{% block content %}
<div class="form-container">
    <h1>Contact Us</h1>
    <form action="/contact/" method="post" class="styled-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="field-wrapper">
                {{ field.label_tag }} 
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>
{% endblock %}
